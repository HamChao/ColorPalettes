<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
	<title>Color Plate</title>
    <link rel="stylesheet" href="./css/flex-layout-attribute.min.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="head">
                Midnight Blue
            </div>
            <div class="sub-head">
                Source: N/A
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4 color">
                        <div class="label-box">#24272F</div>
                    </div>
                    <div class="col-md-4 color">
                        <div class="label-box">#4092E3</div>
                    </div>
                    <div class="col-md-4 color">
                        <div class="label-box">#F6F6F6</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 sample-img">
                <img src="img/SubSquare-ICON.png" alt="">
            </div>
        </div>
    </div>
    <script>
        var elements = document.getElementsByClassName('color');
        for(var i=0 ; i < elements.length ; i++){
            var element = elements[i];
            var colorCode = element.getElementsByClassName('label-box')[0].innerText;
            var box = document.createElement('div');
            box.className = 'box';
            box.style.background = colorCode;
            element.insertBefore(box, element.childNodes[0]);
        }
    </script>
</body>
</html>
