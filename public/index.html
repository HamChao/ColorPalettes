<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
	<title>Color Plate</title>
    <link rel="stylesheet" href="./css/flex-layout-attribute.min.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="head">
                Midnight Blue
            </div>
            <div class="sub-head">
                Source: N/A
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 color">
                <div class="box midnight"></div>
                <div class="label-box">
                    #24272F
                </div>
            </div>
            <div class="col-md-2 color">
                <div class="box blue"></div>
                <div class="label-box">
                    #4092E3
                </div>
            </div>
            <div class="col-md-2 color">
                <div class="box font"></div>
                <div class="label-box">
                    #F6F6F6
                </div>
            </div>
            <div class="col-md-6 sample-img">
                <img src="img/SubSquare-ICON.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
